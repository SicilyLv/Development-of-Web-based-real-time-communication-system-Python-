<html>
<head>
    <title>Universe</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="static\login.css" type="text/css" rel="stylesheet">
</head>

<body>
<form width="202" border="0" align="center" cellpadding="05" cellspacing="0" id="logintable" action="/register"
      method="POST"><!--'get' will show the detail of input-->
        <tr>
                <td width="192"><div class="message">Welcome to Universe Register Page!</div></td>
        </tr>
        <tr>
                <td>userID:<input name="userID" type="text" id="userID" value="" placeholder=""></td>
        </tr>
        <tr>
                <td>password:<input name="password" type="password" id="password" value="" placeholder=""></td>
        </tr>
        <tr>
                <button type="submit">register</button>
        </tr>
</form>
</body>

</html>
